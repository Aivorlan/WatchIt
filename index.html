      <label class="checkbox">
        <h1 class="title" id="is-size-1">
          Welcome to the WatchIt experience! The days of searching endlessly for your favorite TV shows and Movies is over. 
          Powered by the leading databases for entertainment our app gives you instant access to thousands of Movies and TV shows 
          from all genres! We even have an exclusive Anime category combined of 7 databases solely focussed on Anime content. 
          In the app, you are able to filter your results to the streaming platforms that you’re exclusively subscribed to! 
          If your preferred streaming platform doesn’t have the Movie or TV show available our app will list the platform that does! 
          Once your eye is set on a selection simply click or tap the “Watch It” button to begin viewing.
        </h1>
        <h2>Check off the streaming services that you subscribe to so we can filter your results! </h2>
        <div id="is-size-4"><h3>Subscriptions:</h3></div>
        <div id="is-size-1">
        <input type="checkbox" id="netflix">
        Netflix
        <br><input type="checkbox" id="hulu">
        Hulu
        <br><input type="checkbox" id="amazonprime">
        AmazonPrime
        <br><input type="checkbox" id="app">
        AmazonPrime + Purchase
        <br><input type="checkbox" id="youtube">
        YouTube
        <br><input type="checkbox" id="hbomax">
        HBO MAX
